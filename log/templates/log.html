<html>
    <head>
        {% load static %}
        <link href="{% static 'log.css' %}" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class='header__brand'>
                <img src="#" alt="img">
                <h3 class="header__brand--h3">logbook</h3>
            </a>
            <ul class="header__ul">
                <li class="header__li">
                    <a class="header__li--a" href="#">Logout</a>
                </li>
            </ul>
        </header>

        <main>
            <form action="{% url 'log:log' %}" method="POST">
                {% csrf_token %}
                <div class="form__logwork">
                    <label for="id_activities">Today's Activities </label>
                    {{ logform.activities }}
                    <label for="id_plans">Plans for Tomorrow</label>
                    {{ logform.plans }}
                    <input id="logwork__form-submit" type="submit" value="COMMIT ENTRY">
                </div>
                <div class="form__calendar">           
                    {{ logform.day }}
                </div>
</form>
        </main>
        <footer>
            <ul class="footer__ul">
                <li class="footer__ul--li"><a href="#"><strong>contact us</strong></a></li>
                <li class="footer__ul--li"><a href="#">+256 752 633 239</a></li>
                <li class="footer__ul--li"><a href="#">gssenyonjo@gmail.com</a></li>
            </ul>
        </footer>
    </body>
</html>
